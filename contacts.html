    <h3>Есть вопросы?</h3>
    <form action="mailto:dagdrius@gmail.com" method="post" enctype="text/plain">
      <p>Как вам удобнее получить ответ:</p>
        <input type="radio" name="" id="" />
      <label for="">По почте</label><br />
      <input type="radio" name="" id="" />
      <label for="">По телефону</label><br />
      <input type="radio" name="" id="" />
      <label for="">Не нужно отвечать</label><br />

      <p>Укажите тему вопроса</p>
      <select name="select">
        <option value="value1" selected>Работа</option>
        <option value="value2">Не работа</option>
        <option value="value3">Совсем не работа</option></select
      ><br />
      <p>И еще один вопрос?</p>
      <input type="checkbox" name="" id="">
      <label for="">Может так</label><br>
      <input type="checkbox" name="" id="">
      <label for="">или не так</label><br>
      <input type="checkbox" name="" id="">
      <label for="">иначе</label><br>
      

      <label> Ваше имя:</label>
      <input type="text" name="yourName" value="" />
      <br />
      <label>Адрес почты:</label>
      <input type="email" name="yourEmail" value="" />
      <br />
      <label for="">Номер телефона</label>
      <input type="tel" name="yourNumber" id="" />
      <br />
      <label>Ваш вопрос:</label>
      <br />
      <textarea name="yourMessage" cols="30" rows="10"></textarea>
      <br />
      <input type="submit" name="" />
